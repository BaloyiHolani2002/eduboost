<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Request - Edu Boost Up</title>
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicon-180x180.png') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --primary-light: #6a7ef0;
            --primary-dark: #2a4bd4;
            --secondary: #3a0ca3;
            --secondary-light: #4f1bc6;
            --accent: #7209b7;
            --accent-light: #8b2bd0;
            --light: #f8f9fa;
            --dark: #212529;
            --dark-light: #343a40;
            --success: #4cc9f0;
            --warning: #f72585;
            --math: #ff6b6b;
            --accounting: #4ecdc4;
            --science: #45aaf2;
            --text-light: #6c757d;
            --text-lighter: #adb5bd;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius: 12px;
            --border-radius-lg: 20px;
        }

        body {
            background: linear-gradient(135deg, #f5f7fb 0%, #e6ecff 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-light), var(--accent-light));
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            height: 60px;
            width: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .nav-menu {
            list-style: none;
            flex: 1;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: var(--transition);
            font-weight: 500;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(5px);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        .nav-link i {
            width: 20px;
            text-align: center;
        }

        .user-profile {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-top: auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent), var(--warning));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .user-info h3 {
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
        }

        .user-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
            min-height: 100vh;
        }

        .header {
            background: white;
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .welcome-message h2 {
            font-size: 2rem;
            color: var(--secondary);
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-message p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .days-remaining {
            background: linear-gradient(135deg, var(--success), #2dd4bf);
            color: white;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: 0 4px 15px rgba(76, 201, 240, 0.3);
        }

        .days-remaining .number {
            font-size: 2.5rem;
            font-weight: 700;
            display: block;
        }

        .days-remaining .label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Section Headers */
        .section-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 3rem 0 1.5rem 0;
        }

        .section-header i {
            font-size: 2rem;
            color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
            width: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section-header h2 {
            font-size: 1.8rem;
            color: var(--secondary);
        }

        /* Form Container */
        .form-container {
            background: white;
            border-radius: var(--border-radius-lg);
            padding: 2.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            border: none;
            font-weight: 500;
        }

        .alert-success {
            background: linear-gradient(135deg, var(--success), #2dd4bf);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 201, 240, 0.3);
        }

        /* Form Styles */
        .form-label {
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 0.8rem;
            display: block;
        }

        .form-select,
        .form-control {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid var(--light);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: white;
        }

        .form-select:focus,
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 1rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .mb-4 {
            margin-bottom: 1.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
        }

        /* File Input Styling */
        input[type="file"] {
            padding: 0.8rem;
        }

        input[type="file"]::file-selector-button {
            background: var(--light);
            border: 2px solid var(--light);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            margin-right: 1rem;
            transition: var(--transition);
            cursor: pointer;
        }

        input[type="file"]::file-selector-button:hover {
            background: var(--primary-light);
            border-color: var(--primary);
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                width: 250px;
            }
            
            .main-content {
                margin-left: 250px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
            }
            
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
            
            .dashboard-container {
                flex-direction: column;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
                padding: 1.5rem;
            }
            
            .form-container {
                padding: 1.5rem;
            }
            
            .section-header {
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
            }
            
            .nav-menu {
                display: flex;
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            
            .nav-item {
                flex: 1;
                min-width: 120px;
            }
            
            .nav-link {
                justify-content: center;
                text-align: center;
                padding: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 0.5rem;
            }
            
            .header {
                padding: 1.5rem;
            }
            
            .welcome-message h2 {
                font-size: 1.5rem;
            }
            
            .form-container {
                padding: 1rem;
            }
            
            .section-header h2 {
                font-size: 1.5rem;
            }
            
            .sidebar {
                padding: 1rem;
            }
            
            .nav-item {
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
 

    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="/static/images/edo_logo.png.jpeg" alt="Edu Boost Up Logo">
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/student/dashboard" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                
                <li class="nav-item">
                    <a href="#" class="nav-link active">
                        <i class="fas fa-comments"></i>
                        <span>Messages</span>
                    </a>
                </li>
                
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="welcome-message">
                    <h2>Send Request to Mentor</h2>
                    <p>Get help from our expert mentors</p>
                </div>
                
            </div>

            <div class="section-header">
                <i class="fas fa-paper-plane"></i>
                <h2>Request Form</h2>
            </div>

            <div class="form-container">
                {% if success %}
                <div class="alert alert-success">{{ success }}</div>
                {% endif %}

                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="mentor_id" class="form-label">Select Mentor</label>
                        <select class="form-select" name="mentor_id" id="mentor_id" required>
                            <option value="" disabled selected>-- Choose Mentor --</option>
                            {% for m in mentors %}
                            <option value="{{ m.mentor_id }}">{{ m.name }} {{ m.surname }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="topic" class="form-label">Topic</label>
                        <input type="text" class="form-control" name="topic" id="topic" required>
                    </div>

                    <div class="mb-4">
                        <label for="request_type" class="form-label">Request Type</label>
                        <select class="form-select" name="request_type" id="request_type" required>
                            <option value="lesson">Lesson</option>
                            <option value="clarification">Clarification</option>
                            <option value="material">Study Material</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" name="message" id="message" rows="4" required></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="pdf" class="form-label">Attach PDF (optional)</label>
                        <input type="file" class="form-control" name="pdf" id="pdf" accept=".pdf">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane me-2"></i>Send Request
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive enhancements
        document.addEventListener('DOMContentLoaded', function() {
            // Add focus effects to form elements
            const formElements = document.querySelectorAll('.form-control, .form-select');
            
            formElements.forEach(element => {
                element.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                element.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });
            });

            // Add character counter for message textarea
            const messageTextarea = document.getElementById('message');
            if (messageTextarea) {
                const counter = document.createElement('div');
                counter.className = 'text-muted small mt-1';
                counter.textContent = '0 characters';
                messageTextarea.parentElement.appendChild(counter);

                messageTextarea.addEventListener('input', function() {
                    counter.textContent = this.value.length + ' characters';
                });
            }
        });
    </script>
</body>
</html>
