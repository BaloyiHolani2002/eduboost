<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Edu Boost Up</title>
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicon-180x180.png') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --primary-light: #6a7ef0;
            --primary-dark: #2a4bd4;
            --secondary: #3a0ca3;
            --secondary-light: #4f1bc6;
            --accent: #7209b7;
            --accent-light: #8b2bd0;
            --light: #f8f9fa;
            --dark: #212529;
            --dark-light: #343a40;
            --success: #4cc9f0;
            --warning: #f72585;
            --math: #ff6b6b;
            --accounting: #4ecdc4;
            --science: #45aaf2;
            --text-light: #6c757d;
            --text-lighter: #adb5bd;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius: 12px;
            --border-radius-lg: 20px;
        }

        body {
            background: linear-gradient(135deg, #f5f7fb 0%, #e6ecff 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-light), var(--accent-light));
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        .password-container {
            background: white;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .password-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .password-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.3;
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 1rem;
        }

        .logo-section img {
            height: 60px;
            width: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo-text h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .password-header h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .password-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        #password-form {
            padding: 2.5rem;
        }

        .alert {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-weight: 500;
        }

        .alert-danger {
            background: rgba(247, 37, 133, 0.1);
            border: 1px solid rgba(247, 37, 133, 0.3);
            color: var(--warning);
        }

        .alert i {
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-container {
            position: relative;
        }

        .input-container input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: #f8fafc;
        }

        .input-container input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            transition: var(--transition);
        }

        .input-container input:focus + .input-icon {
            color: var(--primary);
        }

        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background-color: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: var(--transition);
            border-radius: 2px;
        }

        .strength-weak {
            width: 30%;
            background-color: #ef4444;
        }

        .strength-medium {
            width: 60%;
            background-color: #f59e0b;
        }

        .strength-strong {
            width: 100%;
            background-color: #10b981;
        }

        .password-requirements {
            background: var(--light);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .password-requirements h4 {
            color: var(--secondary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .password-requirements ul {
            list-style: none;
            padding-left: 0;
        }

        .password-requirements li {
            margin-bottom: 0.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .requirement-met {
            color: var(--success);
        }

        .requirement-unmet {
            color: var(--text-light);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
            flex: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning), #ff4da6);
            color: white;
            box-shadow: 0 4px 15px rgba(247, 37, 133, 0.3);
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, #ff4da6, var(--warning));
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(247, 37, 133, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .password-header {
                padding: 2rem 1.5rem;
            }

            .logo-section {
                flex-direction: column;
                gap: 10px;
            }

            .logo-text h1 {
                font-size: 1.8rem;
            }

            #password-form {
                padding: 2rem 1.5rem;
            }

            .form-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem 0.5rem;
            }

            .password-header {
                padding: 1.5rem;
            }

            #password-form {
                padding: 1.5rem;
            }

            .btn {
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="password-container">
        <div class="password-header">
            <div class="logo-section">
                <img src="/static/images/edo_logo.png.jpeg" alt="Edu Boost Up Logo">
                <div class="logo-text">
                    <h1>Edu Boost Up</h1>
                </div>
            </div>
            <h2><i class="fas fa-lock"></i> Change Password</h2>
            <p>Secure your account with a new password</p>
        </div>

        <form id="password-form" method="POST">
            {% if error %}
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
            {% endif %}

            <div class="form-group">
                <label for="current_password">Current Password</label>
                <div class="input-container">
                    <input type="password" id="current_password" name="current_password" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="new_password">New Password</label>
                <div class="input-container">
                    <input type="password" id="new_password" name="new_password" required>
                    <i class="fas fa-key input-icon"></i>
                </div>
                <div class="password-strength">
                    <div class="strength-bar" id="strength-bar"></div>
                </div>
                
                <div class="password-requirements">
                    <h4>Password Requirements:</h4>
                    <ul>
                        <li id="req-length" class="requirement-unmet">
                            <i class="fas fa-circle" style="font-size: 0.5rem;"></i>
                            At least 8 characters
                        </li>
                        <li id="req-uppercase" class="requirement-unmet">
                            <i class="fas fa-circle" style="font-size: 0.5rem;"></i>
                            One uppercase letter
                        </li>
                        <li id="req-lowercase" class="requirement-unmet">
                            <i class="fas fa-circle" style="font-size: 0.5rem;"></i>
                            One lowercase letter
                        </li>
                        <li id="req-number" class="requirement-unmet">
                            <i class="fas fa-circle" style="font-size: 0.5rem;"></i>
                            One number
                        </li>
                        <li id="req-special" class="requirement-unmet">
                            <i class="fas fa-circle" style="font-size: 0.5rem;"></i>
                            One special character
                        </li>
                    </ul>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-warning">
                    <i class="fas fa-save"></i>
                    Update Password
                </button>
               
            </div>
        </form>
    </div>

    <script>
        // Password strength indicator
        const newPasswordInput = document.getElementById('new_password');
        const strengthBar = document.getElementById('strength-bar');
        const requirements = {
            length: document.getElementById('req-length'),
            uppercase: document.getElementById('req-uppercase'),
            lowercase: document.getElementById('req-lowercase'),
            number: document.getElementById('req-number'),
            special: document.getElementById('req-special')
        };

        newPasswordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            let metRequirements = 0;
            const totalRequirements = 5;

            // Check requirements
            if (password.length >= 8) {
                strength++;
                metRequirements++;
                requirements.length.classList.remove('requirement-unmet');
                requirements.length.classList.add('requirement-met');
            } else {
                requirements.length.classList.remove('requirement-met');
                requirements.length.classList.add('requirement-unmet');
            }

            if (password.match(/[A-Z]/)) {
                strength++;
                metRequirements++;
                requirements.uppercase.classList.remove('requirement-unmet');
                requirements.uppercase.classList.add('requirement-met');
            } else {
                requirements.uppercase.classList.remove('requirement-met');
                requirements.uppercase.classList.add('requirement-unmet');
            }

            if (password.match(/[a-z]/)) {
                strength++;
                metRequirements++;
                requirements.lowercase.classList.remove('requirement-unmet');
                requirements.lowercase.classList.add('requirement-met');
            } else {
                requirements.lowercase.classList.remove('requirement-met');
                requirements.lowercase.classList.add('requirement-unmet');
            }

            if (password.match(/[0-9]/)) {
                strength++;
                metRequirements++;
                requirements.number.classList.remove('requirement-unmet');
                requirements.number.classList.add('requirement-met');
            } else {
                requirements.number.classList.remove('requirement-met');
                requirements.number.classList.add('requirement-unmet');
            }

            if (password.match(/[^a-zA-Z0-9]/)) {
                strength++;
                metRequirements++;
                requirements.special.classList.remove('requirement-unmet');
                requirements.special.classList.add('requirement-met');
            } else {
                requirements.special.classList.remove('requirement-met');
                requirements.special.classList.add('requirement-unmet');
            }

            // Update strength bar
            strengthBar.className = 'strength-bar';
            const strengthPercentage = (metRequirements / totalRequirements) * 100;
            
            if (strengthPercentage <= 40) {
                strengthBar.classList.add('strength-weak');
            } else if (strengthPercentage <= 80) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        });

        // Form validation
        document.getElementById('password-form').addEventListener('submit', function(e) {
            const currentPassword = document.getElementById('current_password').value;
            const newPassword = document.getElementById('new_password').value;

            if (!currentPassword) {
                e.preventDefault();
                alert('Please enter your current password.');
                return;
            }

            if (!newPassword) {
                e.preventDefault();
                alert('Please enter a new password.');
                return;
            }

            if (newPassword.length < 8) {
                e.preventDefault();
                alert('New password must be at least 8 characters long.');
                return;
            }

            // Check if passwords are the same
            if (currentPassword === newPassword) {
                e.preventDefault();
                alert('New password cannot be the same as your current password.');
                return;
            }
        });
    </script>
</body>
</html>
