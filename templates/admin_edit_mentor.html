<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Mentor - Edu Boost Up</title>
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicon-180x180.png') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --primary-light: #6a7ef0;
            --primary-dark: #2a4bd4;
            --secondary: #3a0ca3;
            --secondary-light: #4f1bc6;
            --accent: #7209b7;
            --accent-light: #8b2bd0;
            --light: #f8f9fa;
            --dark: #212529;
            --dark-light: #343a40;
            --success: #4cc9f0;
            --warning: #f72585;
            --math: #ff6b6b;
            --accounting: #4ecdc4;
            --science: #45aaf2;
            --text-light: #6c757d;
            --text-lighter: #adb5bd;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius: 12px;
            --border-radius-lg: 20px;
        }

        body {
            background: linear-gradient(135deg, #f5f7fb 0%, #e6ecff 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-light), var(--accent-light));
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        .admin-container {
            background: white;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .admin-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .admin-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.3;
        }

        .admin-header .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 1rem;
        }

        .admin-header .logo img {
            height: 60px;
            width: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .admin-header .logo h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .admin-header h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .admin-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        #mentor-form {
            padding: 2.5rem;
        }

        .info-note {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            border-left: 4px solid var(--primary);
            margin-bottom: 1.5rem;
        }

        .info-note h3 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-note p {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .form-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: 600;
            color: var(--secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-container {
            position: relative;
        }

        .input-container input,
        .input-container textarea,
        .input-container select {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: #f8fafc;
        }

        .input-container textarea {
            resize: vertical;
            min-height: 120px;
        }

        .input-container input:focus,
        .input-container textarea:focus,
        .input-container select:focus {
            outline: none;
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .input-container input[type="file"] {
            padding: 1rem;
            background: white;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            transition: var(--transition);
        }

        .input-container textarea + .input-icon {
            top: 1.5rem;
            transform: none;
        }

        .input-container input:focus + .input-icon,
        .input-container textarea:focus + .input-icon,
        .input-container select:focus + .input-icon {
            color: var(--primary);
        }

        .profile-image-preview {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .profile-image-preview img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--light);
            box-shadow: var(--shadow);
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: white;
            box-shadow: 0 4px 15px rgba(114, 9, 183, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--accent-light), var(--accent));
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(114, 9, 183, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }

        .form-actions {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-layout {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .admin-header {
                padding: 2rem 1.5rem;
            }

            .admin-header .logo {
                flex-direction: column;
                gap: 10px;
            }

            .admin-header .logo h1 {
                font-size: 1.8rem;
            }

            #mentor-form {
                padding: 2rem 1.5rem;
            }

            .form-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem 0.5rem;
            }

            .admin-header {
                padding: 1.5rem;
            }

            #mentor-form {
                padding: 1.5rem;
            }

            .btn {
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="admin-container">
        <div class="admin-header">
            <div class="logo">
                <img src="/static/images/edo_logo.png.jpeg" alt="Edu Boost Up Logo">
                <h1>Edu Boost Up</h1>
            </div>
            <h2><i class="fas fa-user-edit"></i> Edit Mentor Profile</h2>
            <p>Update mentor information and settings</p>
        </div>

        <form id="mentor-form" action="{{ url_for('admin_edit_mentor', mentor_id=mentor.mentor_id) }}" method="POST" enctype="multipart/form-data">
            <div class="info-note">
                <h3><i class="fas fa-info-circle"></i> Editing Mentor Information</h3>
                <p>Update the mentor's details below. Upload a new profile picture only if you want to change it.</p>
            </div>

            <!-- Profile Image Preview -->
            <div class="profile-image-preview">
                {% if mentor.profile_image %}
                    <img src="{{ url_for('static', filename='uploads/' ~ mentor.profile_image) }}" 
                         alt="Profile Image" 
                         id="profile-preview">
                {% else %}
                    <img src="{{ url_for('static', filename='images/default-user.png') }}" 
                         alt="Default Profile" 
                         id="profile-preview">
                {% endif %}
            </div>

            <div class="form-layout">
                <div class="form-group">
                    <label for="name">First Name</label>
                    <div class="input-container">
                        <input type="text" id="name" name="name" value="{{ mentor.name }}" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="surname">Surname</label>
                    <div class="input-container">
                        <input type="text" id="surname" name="surname" value="{{ mentor.surname }}" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-container">
                        <input type="email" id="email" name="email" value="{{ mentor.email }}" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-container">
                        <input type="text" id="phone" name="phone" value="{{ mentor.phone }}">
                        <i class="fas fa-phone input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="subject_speciality">Subject Speciality</label>
                    <div class="input-container">
                        <select id="subject_speciality" name="subject_speciality">
                            <option value="" disabled>Select subject speciality</option>
                            <option value="Mathematics" {% if mentor.subject_speciality == "Mathematics" %}selected{% endif %}>Mathematics</option>
                            <option value="Accounting" {% if mentor.subject_speciality == "Accounting" %}selected{% endif %}>Accounting</option>
                            <option value="Physical Science" {% if mentor.subject_speciality == "Physical Science" %}selected{% endif %}>Physical Science</option>
                            <option value="Multiple Subjects" {% if mentor.subject_speciality == "Multiple Subjects" %}selected{% endif %}>Multiple Subjects</option>
                        </select>
                        <i class="fas fa-book input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="status">Account Status</label>
                    <div class="input-container">
                        <select id="status" name="status">
                            <option value="active" {% if mentor.status == "active" %}selected{% endif %}>Active</option>
                            <option value="inactive" {% if mentor.status == "inactive" %}selected{% endif %}>Inactive</option>
                        </select>
                        <i class="fas fa-user-shield input-icon"></i>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="profile_image">Change Profile Image</label>
                    <div class="input-container">
                        <input type="file" id="profile_image" name="profile_image" accept="image/*">
                        <i class="fas fa-image input-icon"></i>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="bio">Short Bio</label>
                    <div class="input-container">
                        <textarea id="bio" name="bio" placeholder="Tell us about the mentor's background, experience, and teaching philosophy...">{{ mentor.bio }}</textarea>
                        <i class="fas fa-pen input-icon"></i>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Update Mentor
                    </button>
                    <a href="/admin/mentors" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        Back to Mentors
                    </a>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Profile image preview functionality
        document.getElementById('profile_image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-preview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // Form validation
        document.getElementById('mentor-form').addEventListener('submit', function(e) {
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            
            // Basic email validation
            if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                e.preventDefault();
                alert('Please enter a valid email address.');
                return;
            }
            
            // Optional phone validation
            if (phone && !phone.match(/^[\d\s\-\+\(\)]{10,}$/)) {
                e.preventDefault();
                alert('Please enter a valid phone number.');
                return;
            }
        });
    </script>
</body>
</html>
