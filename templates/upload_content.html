<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Content - Edu Boost Up</title>
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicon-180x180.png') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --primary-light: #6a7ef0;
            --primary-dark: #2a4bd4;
            --secondary: #3a0ca3;
            --secondary-light: #4f1bc6;
            --accent: #7209b7;
            --accent-light: #8b2bd0;
            --light: #f8f9fa;
            --dark: #212529;
            --dark-light: #343a40;
            --success: #4cc9f0;
            --warning: #f72585;
            --math: #ff6b6b;
            --accounting: #4ecdc4;
            --science: #45aaf2;
            --text-light: #6c757d;
            --text-lighter: #adb5bd;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius: 12px;
            --border-radius-lg: 20px;
        }

        body {
            background: linear-gradient(135deg, #f5f7fb 0%, #e6ecff 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-light), var(--accent-light));
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        .upload-container {
            background: white;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .upload-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .upload-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.3;
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 1rem;
        }

        .logo-section img {
            height: 60px;
            width: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo-text h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .upload-header h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .upload-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .grade-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 0.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        #upload-form {
            padding: 2.5rem;
        }

        .info-note {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            border-left: 4px solid var(--primary);
            margin-bottom: 1.5rem;
        }

        .info-note h3 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-note p {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .form-layout {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: var(--secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-container {
            position: relative;
        }

        .input-container input,
        .input-container textarea,
        .input-container select {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: #f8fafc;
        }

        .input-container textarea {
            resize: vertical;
            min-height: 120px;
        }

        .input-container input:focus,
        .input-container textarea:focus,
        .input-container select:focus {
            outline: none;
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            transition: var(--transition);
        }

        .input-container textarea + .input-icon {
            top: 1.5rem;
            transform: none;
        }

        .input-container input:focus + .input-icon,
        .input-container textarea:focus + .input-icon,
        .input-container select:focus + .input-icon {
            color: var(--primary);
        }

        .video-links-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .video-link-item {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .video-link-item input {
            flex: 1;
        }

        .remove-video {
            background: rgba(247, 37, 133, 0.1);
            border: 1px solid rgba(247, 37, 133, 0.3);
            color: var(--warning);
            width: 40px;
            height: 40px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .remove-video:hover {
            background: var(--warning);
            color: white;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: white;
            box-shadow: 0 4px 15px rgba(114, 9, 183, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--accent-light), var(--accent));
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(114, 9, 183, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #2dd4bf);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 201, 240, 0.3);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #2dd4bf, var(--success));
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 201, 240, 0.4);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .upload-header {
                padding: 2rem 1.5rem;
            }

            .logo-section {
                flex-direction: column;
                gap: 10px;
            }

            .logo-text h1 {
                font-size: 1.8rem;
            }

            #upload-form {
                padding: 2rem 1.5rem;
            }

            .form-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem 0.5rem;
            }

            .upload-header {
                padding: 1.5rem;
            }

            #upload-form {
                padding: 1.5rem;
            }

            .btn {
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="upload-container">
        <div class="upload-header">
            <div class="logo-section">
                <img src="/static/images/edo_logo.png.jpeg" alt="Edu Boost Up Logo">
                <div class="logo-text">
                    <h1>Edu Boost Up</h1>
                </div>
            </div>
            <h2><i class="fas fa-cloud-upload-alt"></i> Upload Learning Content</h2>
            <p>Share educational materials with your students</p>
            <div class="grade-badge">
                <i class="fas fa-graduation-cap"></i> Grade {{ grade }}
            </div>
        </div>

        <form id="upload-form" method="POST">
            <div class="info-note">
                <h3><i class="fas fa-info-circle"></i> Content Guidelines</h3>
                <p>Please provide clear titles and descriptions. Ensure all video links are accessible to students and PDF files are properly formatted.</p>
            </div>

            <div class="form-layout">
                <div class="form-group">
                    <label for="title">Content Title *</label>
                    <div class="input-container">
                        <input type="text" id="title" name="title" placeholder="e.g., Introduction to Algebra" required>
                        <i class="fas fa-heading input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <div class="input-container">
                        <textarea id="description" name="description" placeholder="Describe the content, learning objectives, and key topics covered..."></textarea>
                        <i class="fas fa-align-left input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <div class="input-container">
                        <select id="subject" name="subject" required>
                            <option value="">-- Select Subject --</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Accounting">Accounting</option>
                            <option value="Physical Science">Physical Science</option>
                        </select>
                        <i class="fas fa-book input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="file_url">PDF File Link (Optional)</label>
                    <div class="input-container">
                        <input type="url" id="file_url" name="file_url" placeholder="https://drive.google.com/file/d/...">
                        <i class="fas fa-file-pdf input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label>Video Links *</label>
                    <div class="video-links-container" id="video-links">
                        <div class="video-link-item">
                            <div class="input-container">
                                <input type="url" name="video_links[]" placeholder="https://youtube.com/watch?v=..." required>
                                <i class="fas fa-video input-icon"></i>
                            </div>
                            <div class="remove-video" onclick="removeVideoLink(this)" style="display: none;">
                                <i class="fas fa-times"></i>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="addVideoLink()">
                        <i class="fas fa-plus"></i> Add Another Video Link
                    </button>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Save Content
                    </button>
                    <a href="/employee/dashboard" class="btn btn-primary">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </div>
        </form>
    </div>

    <script>
        let videoLinkCount = 1;

        function addVideoLink() {
            const container = document.getElementById("video-links");
            const videoLinkItem = document.createElement("div");
            videoLinkItem.className = "video-link-item";
            videoLinkItem.innerHTML = `
                <div class="input-container">
                    <input type="url" name="video_links[]" placeholder="https://youtube.com/watch?v=..." required>
                    <i class="fas fa-video input-icon"></i>
                </div>
                <div class="remove-video" onclick="removeVideoLink(this)">
                    <i class="fas fa-times"></i>
                </div>
            `;
            container.appendChild(videoLinkItem);
            videoLinkCount++;

            // Show remove buttons on all items if we have more than one
            if (videoLinkCount > 1) {
                document.querySelectorAll('.remove-video').forEach(btn => {
                    btn.style.display = 'flex';
                });
            }
        }

        function removeVideoLink(button) {
            if (videoLinkCount > 1) {
                const videoLinkItem = button.parentElement;
                videoLinkItem.remove();
                videoLinkCount--;

                // Hide remove button if only one item remains
                if (videoLinkCount === 1) {
                    document.querySelector('.remove-video').style.display = 'none';
                }
            }
        }

        // Form validation
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            const title = document.getElementById('title').value;
            const subject = document.getElementById('subject').value;
            const videoLinks = document.querySelectorAll('input[name="video_links[]"]');
            
            let hasValidVideoLink = false;
            videoLinks.forEach(input => {
                if (input.value.trim() !== '') {
                    hasValidVideoLink = true;
                }
            });

            if (!title || !subject || !hasValidVideoLink) {
                e.preventDefault();
                alert('Please fill in all required fields and add at least one video link.');
                return;
            }

            // Validate video URLs
            let allUrlsValid = true;
            videoLinks.forEach(input => {
                if (input.value.trim() !== '' && !isValidUrl(input.value)) {
                    allUrlsValid = false;
                    input.style.borderColor = 'var(--warning)';
                } else {
                    input.style.borderColor = '';
                }
            });

            if (!allUrlsValid) {
                e.preventDefault();
                alert('Please ensure all video links are valid URLs.');
                return;
            }
        });

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // Auto-format YouTube URLs
        document.addEventListener('input', function(e) {
            if (e.target.name === 'video_links[]' && e.target.value.includes('youtube.com')) {
                // You could add auto-formatting logic here if needed
            }
        });
    </script>
</body>
</html>
